{% extends "./sub_base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "todo_app:list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>

    {% endfor %}
</ul>
<div>
    <button><a href="{% url 'todo_app:list-add' %}">Add List</a></button>
</div>


{% endblock %}
